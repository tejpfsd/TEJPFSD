{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6f61, #ff9966);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .registration-form button:hover {
            background: linear-gradient(45deg, #ff9966, #ff6f61);
        }
        .registration-form button:focus {
            outline: none;
        }
    </style>
</head>
<body>
{% block body %}
    <div class="container">
        <form class="registration-form" action="{% url 'UserRegisterLogic' %}" method="post">
              {% csrf_token %}
            <h2>Register</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>
            </br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>
            </br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            </br>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
            </br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            </br>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password1" required>
            </br>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
